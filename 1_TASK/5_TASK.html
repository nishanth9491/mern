<!DOCTYPE html>
<html>
  <head>
    <title>HTML Task5</title>
  </head>
  <body>
    <center>
      <h1 style="color: blue"><center>Registration form</center></h1>
      <table style="width: 80" border="1" bordercolor="black" cellspacing="0">
        <tr>
          <td style="width: 25%">
            <b><center>First Name</center></b>
          </td>
          <td><input type="text" id="firstname" size="60" /></td>
        </tr>
        <tr>
          <td style="width: 25%">
            <b><center>Last Name</center></b>
          </td>
          <td><input type="text" id="lastname" size="60" /></td>
        </tr>
        <tr>
          <td style="width: 25%">
            <b><center>Email</center></b>
          </td>
          <td><input type="email" id="email" size="60" /></td>
        </tr>
        <tr>
          <td style="width: 25%">
            <b><center>Password</center></b>
          </td>
          <td><input type="password" id="password" size="60" /></td>
        </tr>
        <tr>
          <td style="width: 25%">
            <b><center>Re-enter Password</center></b>
          </td>
          <td><input type="password" id="password" size="60" /></td>
        </tr>
        <tr>
          <th rowspan="2" style="width: 25%">
            <b><center>Gender:</center></b>
          </th>
          <td>
            <input type="radio" value="Male" id="Male" />
            <label for="male">Male</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" value="Female" id="Female" />
            <label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td style="width: 25%">
            <b><center>Age:</center></b>
          </td>
          <td><input type="text" id="age" size="60" /></td>
        </tr>
        <tr>
          <td style="width: 25%">
            <b><center>Phone Number</center></b>
          </td>
          <td><input type="text" id="phone" size="60" /></td>
        </tr>
        <tr style="height: 100px">
          <td style="width: 25%">
            <b><center>Address</center></b>
          </td>
          <td>
            <input type="text" id="address" size="60" style="height: 100px" />
          </td>
        </tr>
        <tr>
          <td style="width: 25%">
            <b><center>State</center></b>
          </td>
          <td><input type="text" id="state" size="60" /></td>
        </tr>
        <tr>
          <td style="width: 25%">
            <b><center>Country</center></b>
          </td>
          <td>
            <select name="gender" id="gender">
              <option>Choose your country</option>
              <option value="india">India</option>
              <option value="usa">USA</option>
              <option value="russia">Russia</option>
              <option value="france">France</option>
              <option value="unitedkingdom">UK</option>
              <option value="france">France</option>
              <option value="china">China</option>
              <option value="japan">Japan</option>
              <option value="australia">Australia</option>
              <option value="uae">UAE</option>
              <option value="egypt">Egypt</option>
              <option value="southafrica">South Africa</option>
            </select>
          </td>
        </tr>
        <tr>
          <td style="width: 25%">
            <b><center>Languages known</center></b>
          </td>
          <td>
            <input type="checkbox" /> <lable>English</lable>
            <input type="checkbox" /> <lable>Kannada</lable>
            <input type="checkbox" /> <lable>Hindi</lable>
            <input type="checkbox" /> <lable>Telugu</lable>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" /><lable
              >Hereby I declare all the given details are true</lable
            >
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div style="text-align: right">
              Log in to <a href="https://ethnus.com/">Ethnus</a> website
            </div>
          </td>
        </tr>
      </table>
      <br />
      <input type="submit" value="Register" />
    </center>
  </body>
</html>
