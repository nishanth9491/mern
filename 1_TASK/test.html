<!DOCTYPE html>
<html>
  <head>
    <style>
      table body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-bottom: -30px;
      }

      table {
        border-collapse: collapse;
        width: 50%;
        margin: 0 auto;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 10px;
      }

      th {
        text-align: left;
        width: 30%;
      }

      td {
        text-align: left;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"] {
        width: 97%;
        padding: 8px;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button {
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <form>
      <h1 style="align-items: center; color: blue">Registeration Form</h1>
      <table>
        <tr>
          <th>First Name:</th>
          <td><input type="text" name="first_name" /></td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td><input type="text" name="last_name" /></td>
        </tr>
        <tr>
          <th>Email:</th>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <th>Password:</th>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <th>Re-enter Password:</th>
          <td><input type="password" name="reenter_password" /></td>
        </tr>
        <tr>
          <th>Gender:</th>
          <td>
            <input type="radio" name="gender" value="Female" /> Female
            <input type="radio" name="gender" value="Male" /> Male
          </td>
        </tr>
        <tr>
          <th>Age:</th>
          <td><input type="number" name="age" /></td>
        </tr>
        <tr>
          <th>Phone Number:</th>
          <td><input type="text" name="phone_number" /></td>
        </tr>
        <tr>
          <th>Address:</th>
          <td><input type="text" name="address" /></td>
        </tr>
        <tr>
          <th>State:</th>
          <td><input type="text" name="state" /></td>
        </tr>
        <tr>
          <th>Country:</th>
          <td>
            <select name="country">
              <option value="Choose your country">Choose your country</option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="UK">UK</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Languages known:</th>
          <td>
            <label
              ><input type="checkbox" name="language" value="English" />
              English</label
            >
            <label
              ><input type="checkbox" name="language" value="Kannada" />
              Kannada</label
            >
            <label
              ><input type="checkbox" name="language" value="Hindi" />
              Hindi</label
            >
            <label
              ><input type="checkbox" name="language" value="Telugu" />
              Telugu</label
            >
          </td>
        </tr>
        <tr>
          <th></th>
          <td>
            <label
              ><input type="checkbox" name="declaration" required /> Hereby I
              declare all the given details are true</label
            >
          </td>
        </tr>
        <tr>
          <th></th>
          <td><input type="submit" value="Log in to Ethnus website" /></td>
        </tr>
        <br />
        <br />
      </table>
      <div class="btn"><button>Register</button></div>
    </form>
  </body>
</html>
