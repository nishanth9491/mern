<!DOCTYPE >
<html>
  <head>
    <title>HTML Task4</title>
    <style>
      div {
        background-color: white;
        height: 10px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="fullname">Full Name:</label></td>
          <td><div></div></td>
          <td>
            <input type="text" placeholder="Enter Full Name" id="fullname" />
          </td>
        </tr>
        <tr>
          <td><label for="username">Username:</label></td>
          <td><div></div></td>
          <td>
            <input type="text" placeholder="Enter User Name" id="username" />
          </td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><div></div></td>
          <td>
            <input type="password" placeholder="Enter Password" id="password" />
          </td>
        </tr>
        <tr>
          <td><label for="repassword">Re Password:</label></td>
          <td><div></div></td>
          <td>
            <input
              type="password"
              placeholder="Re Enter Password"
              id="repassword"
            />
          </td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><div></div></td>
          <td>
            <input type="text" placeholder="Enter Address" id="address" />
          </td>
        </tr>
        <tr>
          <td><label for="age">Age:</label></td>
          <td><div></div></td>
          <td><input type="number" placeholder="Age" id="age" /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td><div></div></td>
          <td>
            <select name="gender" id="gender">
              <option>select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </td>
        </tr>
      </table>
      <br />
      <input type="submit" value="Save" />
    </form>
  </body>
</html>
